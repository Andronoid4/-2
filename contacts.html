<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио - Контакты</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
           <div class="nav-brand">
                <div class="logo">
                    <img src="/images/logo.png" alt="Логотип">
                </div>
            <ul class="nav-menu">
                <li><a href="../index.html">Главная</a></li>
                <li><a href="../pages/projects.html">Проекты</a></li>
                <li><a href="../pages/diary.html">Дневник</a></li>
                <li><a href="../pages/contacts.html" class="active">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="contacts-section">
            <h1>Свяжитесь со мной</h1>
            
            <div class="contacts-layout">
                <div class="contact-form-section">
                    <div class="section-card">
                        <form id="contactForm" class="contact-form">
                            <div class="form-group">
                                <label for="name">Имя:</label>
                                <input type="text" id="name" name="name" required>
                                <span class="error-message" id="nameError"></span>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required>
                                <span class="error-message" id="emailError"></span>
                            </div>
                            
                            <div class="form-group">
                                <label for="message">Сообщение:</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                                <span class="error-message" id="messageError"></span>
                            </div>
                            
                            <button type="submit" class="btn-primary">Отправить сообщение</button>
                        </form>
                    </div>
                </div>

                <div class="contact-info-section">
                    <div class="section-card">
                        <h2>Контакты</h2>
                        <div class="contact-info">
                            <div class="contact-item">
                                <span class="contact-icon">☒</span>
                                <span>alipyan.a.a@edu.mirea.ru</span>
                            </div>
                            <div class="contact-item">
                                <span class="contact-icon">☐</span>
                                <span>GitHub: username</span>
                            </div>
                            <div class="contact-item">
                                <span class="contact-icon">♀</span>
                                <span>Город, Страна</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Контакты</p>
        </div>
    </footer>

    <script src="../scripts/main.js"></script>
</body>
</html>
